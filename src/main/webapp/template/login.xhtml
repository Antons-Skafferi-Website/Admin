<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Logga in</title>
    </h:head>

    <h:body>

        <div id="login">
            <h:form>
                <h3>Logga in</h3>
                <h:outputText value="Användarnamn" />
                <h:inputText id="username" value="#{login.user}"></h:inputText>
                <h:message for="username"></h:message>
                <br></br><br></br>

                <h:outputText value="Lösenord" />
                <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br></br><br></br>

                <h:commandButton action="#{login.validateUsernamePassword}"
                                 value="Logga in"></h:commandButton>
                <h:messages globalOnly="true" layout="table" />

            </h:form>
        </div>

    </h:body>

</html>

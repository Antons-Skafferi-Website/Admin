<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Boka Bord</title>
    </h:head>

    <h:body>

        <ui:composition template="./template/layout.xhtml">
            
            <ui:define name="content">
                <div class="center_content">
                    <h1>Boka Bord</h1><br></br>
                    <h:form id="book">
                        <div name="dateAndName">
                            <h:inputText id="name" pt:placeholder="namn"/> <!--man får sätta ett value="{nånbeans}" -->
                            <input type="date" id="date"></input> <!-- lägg till min och max med dagens datum; detta får man suga ner till ett new Date objekt som sedan lägger till det i bokingen-->
                            
                        </div>
                        <div name="phoneAndTime">
                            <h:inputText id="phone" pt:placeholder="telefon-nr"/> <!--man får sätta ett value="{nånbeans}" -->
                            <input type="time" id="time"></input>
                        </div>
                        <div name="mailAndBookButton">
                            <h:inputText id="email" pt:placeholder="e-mail" size="30" /> <!--man får sätta ett value="{nånbeans}" -->
                            <h:button value="Boka"/>
                        </div>
                        
                        
                    </h:form>
                    
                    
                    
                </div>
                
               
                
                
                
            </ui:define>
            
            
            
            <ui:define name="footer">
                <h2>kanske nått trevligt här </h2>
                
            </ui:define>
            
            
        </ui:composition>


    </h:body>

</html>
